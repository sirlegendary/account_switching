{% extends 'base.html' %}

{% block content %}

    {% if error_message %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Error!</strong> {{ error_message }}
        </div>
    {% elif offer_list %}
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Expand ALL</button>
    <div class="accordion" id="accordionExample">
        {% for offer in offer_list %}  
        
            <div class="card">
                <div class="card-header" id="h{{ offer.id }}">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#d{{ offer.id }}" aria-expanded="false" aria-controls="d{{ offer.id }}">
                            {{ offer.bank }}
                        </button>
                    </h2>
                </div>
            
                <div id="d{{ offer.id }}" class="collapse multi-collapse" aria-labelledby="h{{ offer.id }}" data-parent="#accordionExample">
                    <div class="card-body">
                        {{ offer.bank }}
                    </div>
                </div>
            </div>
            
        {% endfor %}
    </div>
        
    {% else %}
        <div class="info">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Sorry,</strong> No Deals matching your criteria found.
        </div>
    {% endif %}

    

{% endblock content %}
